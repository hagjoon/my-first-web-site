<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
        <img src="Image/android.png"/>
        <!-- alt : 이미지가 존재하지 않을때 메세지 출력  -->
        <img src="image/android111.png" alt="존재하지 않는 이미지"/>
        <!-- width : 가로길이만 주면 비율에 맞춰 크기가 변한다 -->
        <img src="image/bmw.png" width=120/>
        <!-- 가로세로를 주면 비율이 깨진다 -->
        <img src="image/bmw.png" width="120" height="80"/>
        <!-- 외곽선 -->
        <img src="image/0.png" border="5"/><br/>
        <!-- 정렬 -->
        <img src="image/1.png" align="right"/>

        <!-- 절대경로 -->
        <!-- 최상위 디렉토리부터 파일까지 모든경로 -->
        <!-- 상대경로 -->
        <!-- 현재 파일이 위치하는 디렉토리를 기준으로 파일까지 경로 -->
        <!-- ./  현재디렉토리 -->
        <!-- ../ 현재디렉토리의 상위디렉토리 -->
        <!-- / 최상위 디렉토리 -->
</body>
</html>
