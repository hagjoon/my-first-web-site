<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 속성</title>
    <style>
        .c1{
            color : red;
            background-color: rgb(17, 0, 255);
        }
        .c2{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
        <!-- 주요 속성 -->
        <!-- HTML 태그는 태그 자체로 의미를 가지고 있다 -->
        <!-- 웹브라우저는 태그의 이름을 파악하여 화면을 구성한다 -->
        <!-- 이때 개발자가 정해줘야하는 값이 있다면 속성을 통해 값을 설정하고 이 값을 이용해 화면을 구성하게 된다 -->
        <!-- 모든 속성은 기본값이 정해져 있다 -->

        <!-- id 속성 : 특정 태그를 지칭할때 사용 -->
        <!-- id 속성은 html, css, javascript 모두에서 사용하는 속성 -->
        <p id="a1">p 태그</p>

        <!-- title 속성 마우스를 올렸을때 말풍선 지정된 문장이 나타남 -->
        <p title="title속성">타이틀</p>

        <!-- class 속성 : 스타일시트 클래스를 적용하는 속성  -->
        <p class = "c1">c1 클래스 속성</p>
        <p class = "c2">c2 클래스 속성</p>
        <p class = "c1 c2">c1, c2 클래스 속성</p>

        <!-- style 속성 -->
        <p style="color: red; background-color: aqua">문자열1</p>
        <p style="font-weight: bold; font-style: oblique;">문자열2</p>

        <!-- 정렬 -->
        <p align="left">왼쪽</p>
        <p align="center">가운데</p>
        <p align="right">오른쪽</p>
</body>     
</html>
